<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">SignUp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${error}">
                    <div class="alert alert-danger" th:text="${error}"></div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">SignUp Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/CCA/auth/signup}">
                            <div class="mb-3">
                                <label for="name" class="control-label">Name *</label> <input required type="text" name="name"
                                    class="form-control" placeholder="Name" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="control-label">Email *</label> <input required type="text" name="email"
                                    class="form-control" placeholder="Email" />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="control-label">Password *</label> <input required type="password"
                                    name="password" class="form-control" placeholder="Password" />
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">SignUp</button>
                                <span> Already registered? <a th:href="@{/order/login}">
                                        Login Here</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
