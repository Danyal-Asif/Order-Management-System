<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <br/>
    <br/>
    <h2 style="justify-content: center;text-align: center;" th:text="${message}"></h2>
    <br/>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Category</td>
                    <td>Stock</td>
                    <td>Price</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${products.empty}">
                    <td colspan="5">No Products</td>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.inStock > 0? product.inStock : 'Out Of Stock!'}" th:class="${product.inStock > 0 ? 'text-default' : 'text-danger'}">
                    </td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <button type="button" th:disabled="${product.inStock==0}" th:class="${product.inStock &gt;= 1 ? 'btn btn-success' : 'btn btn-default'}">Add to Cart</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
